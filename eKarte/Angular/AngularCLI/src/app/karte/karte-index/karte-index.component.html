<div class="container">
    <h3 class="display-5 text-center ">{{formData.naziv}}</h3>

    <div class="form-group row">
        <div class="col-4">
            <label>Polazak</label>
        </div>
        <div class="col-8">
            <input formControlName="polazak" class="form-control" [value]="formData.aerodromOd.naziv" readonly />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-4">
            <label>Odrediste</label>
        </div>
        <div class="col-8">
            <input formControlName="odrediste" class="form-control" [value]="formData.aerodromDo.naziv" readonly />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-4">
            <label>Avion</label>
        </div>
        <div class="col-8">
            <input formControlName="avion" class="form-control" [value]="formData.avion.naziv" readonly />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-4">
            <label>Datum</label>
        </div>
        <div class="col-8">
            <input formControlName="datum" class="form-control" [value]="formData.datumLeta" readonly />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-4">
            <label>Trajanje</label>
        </div>
        <div class="col-8">
            <input formControlName="trajane" class="form-control" [value]="formData.vrijemeLeta" readonly />

        </div>
    </div>
    <div class="form-group row">
        <div class="col-4">
            <label>Cijena</label>
        </div>
        <div class="col-8">
            <input formControlName="cijena" class="form-control" [value]="formData.osnovnaCijenaLeta" readonly />

        </div>
    </div>
    <div class="form-group ">
        <div class="row">
            <div class="col-12 col-md-6 pb-1">
                <a class="btn btn-success form-control  btn-square btn-lg" style="height:50px;"(click)="izlaz()">Izlaz</a>
            </div>
            <div class="col-12 col-md-6 pb-1">

                <a class="btn btn-primary btn-square form-control btn-lg" style="height:50px;" >Nastavi</a>


            </div>
        </div>
    </div>
</div>
